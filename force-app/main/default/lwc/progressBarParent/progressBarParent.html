<template>
    <div class="margin-bottom-2rem">
        <lightning-card title="Parent to Child Data Communication on Action at Parent" icon-name="custom:custom17">
            <div class="slds-m-around_medium">
                <div class="parent-wrapper">
                    <h2>Parent Component</h2>
                    <div class="field">
                        <label for="name">Enter your percentage</label>
                        <input id="percentage" type="number" min="0" max="100" name="percentage" onkeyup={changeHandler} value={percentage}></input>
                    </div>
                    <div class="child-wrapper">
                        <h2>Child Component</h2>
                        <c-progress-bar-child percentage={percentage}></c-progress-bar-child>                   
                    </div>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
